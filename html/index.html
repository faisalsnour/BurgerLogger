<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <title>Eat-Da-Burger</title>
</head>
<body style="background-color: hsl(216, 50%, 96%);">
    <div class="container">
        <img src="Assets/burger.png" style="display: block;" width="200px" height="150px" class="mx-auto">
        <h2 style="color: red; display: block; text-align: center; margin-top: 15px;">Eat-Da-Burger!</h2>
        <div class="row" style="margin-left: 100px; margin-right: 100px;">
            <div id="left-side" class="col" style="background-color: red;">
                    <li class="list-group-item d-flex justify-content-between align-items-center">
                      <span id="burgerID">1</span>
                      Cheese burger
                      <button type="button" class="btn btn-success" onclick="">Devour</button>
                    </li>
            </div> <!--end of first column-->
            <div id="right-side" class="col" style="background-color: royalblue;">
                
            </div> <!--end of second column-->
        </div>
        <textarea class="form-control mx-auto" aria-label="With textarea" style="width: 40%; display: block; margin-top: 15px;" placeholder="Enter the burger you want to eat and press the submit button"></textarea>
        <button type="button" class="btn btn-success mx-auto" style="display: block; margin-top: 15px;">Submit</button>
    </div>
</body>
</html>
